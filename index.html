<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodega Isa</title>
    <link rel="stylesheet" href="./EstilosBodega/estilos.css">
</head>
<body> 

            <h1>
              Bodega Del Isa
            </h1>
            
            <div class="contenedor-tarjetas">
              <div class="tarjeta">
                <h3>
                  Malbec
                </h3>
                   <p>
                    Precio:$3500
                   </p>
                   <button class="btn-comprar" data-nombre="Malbec" data-precio="3500">
                    Agregar al carrito
                   </button>
                  </div>


                    
              <div class="tarjeta">
                <h3>
                 Cabernet
                </h3>
                   <p>
                    Precio:$4000
                   </p>
                   <button class="btn-comprar" data-nombre="Cabernet" data-precio="4000">
                    Agregar al carrito
                   </button>
                  </div>
              
                   
              <div class="tarjeta">
                <h3>
                  Merlot 
                </h3>
                   <p>
                    Precio:$3200
                   </p>
                   <button class="btn-comprar" data-nombre="Merlot" data-precio="3200">
                    Agregar al carrito
                   </button>
                  </div>
                 </div>

                <!--Formulario para agregar vinos-->

                <form id="form-vino">
                  <input type="text" id="nombre" placeholder="Nombre del vino">
                  <input type="number" id="precio" placeholder="Precio">
                  <button type="submit">Agregar vino</button>
                </form>
                  <!--Boton para mostrar lista-->

                <button id="btn-mostrar">Mostrar vinos</button>
                <div id="lista">

                </div>
                
                
       
                

  <script src="main.js"></script>
</body>
</html>
